<h1 id="tableLabel">Customers</h1>

<p *ngIf="!customers"><em>Loading...</em></p>

<table mat-table [dataSource]="customers" *ngIf="customers">
    <!--Id Column-->
    <ng-container matColumnDef="customer-id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!--Name Column-->
    <ng-container matColumnDef="customer-name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!--Buttons Column-->
    <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef>
            <button mat-raised-button (click)="addCustomerAsync()"><i class="fa-solid fa-user"></i> Add new customer</button>
            <button mat-raised-button (click)="updateCustomersAsync()"><i class="fa-solid fa-rotate-right"></i> Refresh</button>
        </th>
        <td mat-cell *matCellDef="let element">
            <button mat-mini-fab (click)="deleteCustomerAsync(element.id)"><i class="fa-solid fa-minus"></i></button>
            <button mat-stroked-button (click)="editCustomerAsync(element.id)"><i class="fa-solid fa-pen"></i> Edit customer</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" sticky></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
