<ng-container *ngIf="model">
  <mat-card>
    <mat-card-header>
      <mat-card-title><h3>Add new customer</h3></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Customer Name</mat-label>
        <input matInput [(ngModel)]="model.name" [formControl]="nameFormControl" placeholder="Please enter a name">
        <mat-error *ngIf="nameFormControl.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Customer Email</mat-label>
        <input matInput [(ngModel)]="model.email" [formControl]="emailFormControl" placeholder="Ex. mail@gmail.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email adress
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="datepicker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker></mat-datepicker>
      </mat-form-field>
      <section>
        <label>Gender:</label>
        <mat-radio-group [(ngModel)]="model.gender">
          <mat-radio-button value="male">Male</mat-radio-button>
          <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group>
      </section>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="submitChangesAsync()">OK</button>
      <button mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
<ng-container *ngIf="!model">
  <h3>Loading customer...</h3>
</ng-container>
