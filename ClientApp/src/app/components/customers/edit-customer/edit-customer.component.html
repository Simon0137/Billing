<ng-container *ngIf="model">
  <mat-card>
    <mat-card-header>
      <mat-card-title><h3>Add new customer</h3></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Name: <input matInput [(ngModel)]="model.name" /></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="submitChangesAsync()">OK</button>
      <button mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
<ng-container *ngIf="!model">
  <h3>Loading customer...</h3>
</ng-container>
