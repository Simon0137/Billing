<ng-container *ngIf="model">
  <mat-card>
    <mat-card-header>
      <mat-card-title><h3>Add new customer</h3></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Customer Name</mat-label>
        <input matInput [(ngModel)]="model.name" [formControl]="nameFormControl" placeholder="Please enter a name">
        <mat-error *ngIf="nameFormControl.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Customer Email</mat-label>
        <input matInput [(ngModel)]="model.email" [formControl]="emailFormControl" placeholder="Ex. mail@gmail.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email adress
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="submitChangesAsync()">OK</button>
      <button mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
<ng-container *ngIf="!model">
  <h3>Loading customer...</h3>
</ng-container>
