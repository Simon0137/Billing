<h1 id="tableLabel">{{ params.tableName }}</h1>

<p *ngIf="!params.entities"><em>Loading...</em></p>

<table mat-table [dataSource]="params.entities" *ngIf="params.entities">
    <ng-container *ngFor="let displayedParam in params.displayedParams" matColumnDef="{{ displayedParam.paramName }}">
        <th mat-header-cell *matHeaderCellDef>{{ displayedParam.tableName }}</th>
        <td mat-cell *matCellDef="let entity">{{ valueByName(displayedParam.paramName) }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="params.displayedParams" sticky></tr>
    <tr mat-row *matRowDef="let row; columns: params.displayedParams;"></tr>
</table>
