<ng-container *ngIf="model">
    <pre>{{form.value | json}}</pre>
    <form [formGroup]="form">
        <mat-card>
            <mat-card-header>
                <mat-card-title><h3>Add new service</h3></mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Service Name</mat-label>
                    <input matInput formControlName="name" placeholder="Please enter a name">
                    <mat-error *ngIf="form.controls.name.hasError('required')">
                        Name is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Service Description</mat-label>
                    <textarea matInput formControlName="description" placeholder="Leave a description"></textarea>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="submitChangesAsync()">OK</button>
                <button mat-button (click)="cancel()">Cancel</button>
            </mat-card-actions>
        </mat-card>
    </form>
</ng-container>
<ng-container *ngIf="!model">
    <h3>Loading service...</h3>
</ng-container>
